<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
</head>
<body>
    <h1>Hybrid Movie Recommendation System</h1>
    <form method="post" action="/recommend">
        <label for="movie">Select a Movie:</label>
        <select name="movie">
            {% for m in movies %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>
</body>
</html>
